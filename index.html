<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elzero second template">
    <title>Dashboard</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css"> 
    <!-- web icons -->
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <!-- my framework -->
    <link rel="stylesheet" href="./css/framework.css">
    <!-- my css -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="page">
        <div class="sidebar p-20 p-rel">
            <div class="content">
                <h3 class="txt-cap txt-c p-rel mb-50">elshafii</h3>
                <ul>
                    <li>
                        <a class="p-10 rad-6 d-flex active" href="index.html">
                            <i class="fa-regular fa-chart-bar fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="settings.html">
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="profile.html">
                            <i class="fa-regular fa-user fa-fw"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="projects.html">
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="courses.html">
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="friends.html">
                            <i class="fa-regular fa-circle-user fa-fw"></i>
                            <span>Friends</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="files.html">
                            <i class="fa-regular fa-file fa-fw"></i>
                            <span>Files</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-10 rad-6" href="plans.html">
                            <i class="fa-regular fa-credit-card fa-fw"></i>
                            <span>Plans</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="head">
                <div class="search">
                    <input class="rad-6" type="search" placeholder="Type A Keyword">
                </div>
                <div class="user">
                    <i class="fa-regular fa-bell fa-lg p-rel"></i>
                    <img src="./temp/temp-4/imgs/avatar.png" alt="user-photo">
                </div>
            </div>
            <section class="dashboard">
                <h1 class="p-rel">Dashboard</h1>
                <div class="content">
                    <div class="box">
                        <div class="upper">
                            <div class="text">
                                <h2 class="up">Welcom</h2>
                                <span class="mid">elzero</span>
                            </div>
                            <img src="./temp/temp-4/imgs/welcome.png" alt="">
                        </div>
                        <div class="avatar">
                            <img src="./temp/temp-4/imgs/avatar.png" alt="">
                        </div>
                        <div class="description">
                            <div class="name">
                                <p class="title">Osama Elzero</p>
                                <span class="lower">Developer</span>
                            </div>
                            <div class="num">
                                <p class="title">80</p>
                                <span class="lower">Projects</span>
                            </div>
                            <div class="price">
                                <p class="title">$8500</p>
                                <span class="lower">Earned</span>
                            </div>
                        </div>
                        <div class="button">
                            <a class="anchor" href="profile.html" 
                            class="visit d-block fs-14 bg-blue c-white w-fit btn-shape">Profile</a>
                        </div>
                    </div>
                    <div class="box">
                        <h2>Quick Draft</h2>
                        <p>Write A Draft For Your Ideas</p>
                        <form action="" method="post">
                            <input type="text" placeholder="Title">
                            <textarea name="" id="" placeholder="Your Thought"></textarea>
                            <input class="anchor" type="submit" value="save">
                        </form>
                    </div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <table></table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
